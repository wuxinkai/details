<!DOCTYPE html>
<html lang="zh-cn"  ng-app="myApp" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/angular-1.3.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        a:focus {
            outline: none;
        }
		.More{
			float: right;
			line-height: 20px;
			color: #fff;
			cursor: pointer;
			width: 20px;
			height: 20px;
			color: #000;
		}
		.table tr th ,.table tr td{text-align: center}
    </style>
</head>
<body style="margin: 100px;" ng-controller="myCtrl">



<div class="panel-group" id="accordion1" style="margin-bottom: 130px">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href="#collapseOne1" data-toggle="collapse" data-parent="#accordion"  ng-click="clickTitle(1)">{{Title01}}</a>
				<span  class="glyphicon  {{Icon1}} More " data-toggle="collapse" data-target="#collapseOne1" data-parent="#accordion"  ng-click="clickTitle(1)" ></span>
			</h4>
		</div>
		<div id="collapseOne1" class="panel-collapse collapse">
			<div class="panel-body">

			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href="#collapseTwo1" data-toggle="collapse" data-parent="#accordion" ng-click="clickTitle(2)" >{{Title02}}</a>
				<span  class="glyphicon  {{Icon2}} More " data-toggle="collapse" data-target="#collapseTwo1" data-parent="#accordion"  ng-click="clickTitle(2)" ></span>
			</h4>
		</div>
		<div id="collapseTwo1" class="panel-collapse collapse">
			<div class="panel-body">
				第二部分内容
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href="#collapseThree1" data-toggle="collapse" data-parent="#accordion"  ng-click="clickTitle(3)">{{Title03}}</a>
				<span  class="glyphicon  {{Icon3}} More " data-toggle="collapse" data-target="#collapseThree1" data-parent="#accordion"  ng-click="clickTitle(3)" ></span>
			</h4>
		</div>
		<div id="collapseThree1" class="panel-collapse collapse">
			<div class="panel-body">
				第三部分内容
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a href="#collapseFour1" data-toggle="collapse" data-parent="#accordion"  ng-click="clickTitle(4)" >{{Title04}}</a>
				<span  class="glyphicon  {{Icon4}} More " data-toggle="collapse" data-target="#collapseFour1" data-parent="#accordion"  ng-click="clickTitle(4)" ></span>
			</h4>
		</div>
		<div id="collapseFour1" class="panel-collapse collapse">
			<div class="panel-body">
				第四部分内容
			</div>
		</div>
	</div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					{{Title}}
				</h4>
			</div>
			<div class="modal-body">
				<!-- table-hover 数标悬停效果  -->
				<table class="table table-striped table-hover">
					<!--<caption>条纹表格布局</caption>-->
					<thead>
						<tr>
							<th ng-repeat="h in businTableHeader">{{h.name}}</th>
						</tr>
						<tr ng-repeat="bd in businDataAll ">
							<td ng-repeat="hx in businTableHeader" class="ftColor">{{bd[hx.value]}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script type="text/javascript">
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.Title01 = "第一部分标题";
		$scope.Title02 = "第二部分标题";
		$scope.Title03 = "第三部分标题";
		$scope.Title04 = "第四部分标题";
//默认图标
		$scope.Icon1 = "glyphicon-hand-down";
		$scope.Icon2 = "glyphicon-hand-down";
		$scope.Icon3 = "glyphicon-hand-down";
		$scope.Icon4 = "glyphicon-hand-down";

		$scope.match=true;
		//点击事件1
		function match(swits){

			if(swits==1) {
				if ($scope.match) {
					$scope.Icon1 = "glyphicon-hand-up";
					$scope.match = false;
				} else {
					$scope.Icon1 = "glyphicon-hand-down";
					$scope.match = true;
				}
			}else if(swits==2){
				if ($scope.match) {
					$scope.Icon2 = "glyphicon-hand-up";
					$scope.match = false;
				} else {
					$scope.Icon2 = "glyphicon-hand-down";
					$scope.match = true;
				}
			}else if(swits==3){
				if ($scope.match) {
					$scope.Icon3 = "glyphicon-hand-up";
					$scope.match = false;
				} else {
					$scope.Icon3 = "glyphicon-hand-down";
					$scope.match = true;
				}
			}else{
				if ($scope.match) {
					$scope.Icon4 = "glyphicon-hand-up";
					$scope.match = false;
				} else {
					$scope.Icon4 = "glyphicon-hand-down";
					$scope.match = true;
				}
			}
		}
		$scope.clickTitle = function(num){
			if(num==1){
				$('#myModal').modal('show');
				match(1)
				$scope.Title = "第一部分弹窗标题";
			}else if(num==2){
				$('#myModal').modal('show');
				$scope.Title = "第二部分弹窗标题";
				match(2)
			}else if(num==3){
				$('#myModal').modal('show');
				$scope.Title = "第三部分弹窗标题";
				match(3)
			}else{
				$('#myModal').modal('show');
				$scope.Title = "第四部分弹窗标题";
				match(4)
			}
		};
//第二行内容 value:的 "Index" 就是下面businDataAll里的值
		$scope.businTableHeader = [
			{
				name: "NO.",
				value: "Index"
			}, {
				name: "Label",
				value: "Name"
			},
			{
				name: "Publish Times",
				value: "Public_Cnt"
			},
			{
				name: "Subscribe Times",
				value: "Subscribe_Cnt"
			},
			{
				name: "Match Times",
				value: "Match_Cnt"
			}
		];

		$scope.businDataAll= [
			{
				"Index": "1",
				"Name": "cake",
				"Location_Info": null,
				"Public_Cnt": 1001,
				"Subscribe_Cnt": 6172,
				"Match_Cnt": 2794
			},
			{
				"Index": "2",
				"Name": "Cantonese cuisine",
				"Location_Info": null,
				"Public_Cnt": 962,
				"Subscribe_Cnt": 6844,
				"Match_Cnt": 2650
			},
			{
				"Index": "3",
				"Name": "drinks",
				"Location_Info": null,
				"Public_Cnt": 1100,
				"Subscribe_Cnt": 6981,
				"Match_Cnt": 2586
			},
			{
				"Index": "4",
				"Name": "Korean Cuisine",
				"Location_Info": null,
				"Public_Cnt": 975,
				"Subscribe_Cnt": 6705,
				"Match_Cnt": 2683
			},
			{
				"Index": "5",
				"Name": "Shandong cuisine",
				"Location_Info": null,
				"Public_Cnt": 1188,
				"Subscribe_Cnt": 7534,
				"Match_Cnt": 2257
			},
			{
				"Index": "6",
				"Name": "Sichuan cuisine",
				"Location_Info": null,
				"Public_Cnt": 1328,
				"Subscribe_Cnt": 6860,
				"Match_Cnt": 2458
			},
			{
				"Index": "7",
				"Name": "thai",
				"Location_Info": null,
				"Public_Cnt": 1300,
				"Subscribe_Cnt": 7481,
				"Match_Cnt": 2447
			}
		]

	})

</script>
</body>
</html>
