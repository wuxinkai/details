<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/angular-1.3.0.js"></script>
</head>
<body ng-controller="firstController">
<div class="box" style="font-size: 50px">
    在console.log中打印内容
</div>
<ul>
    <li ng-repeat="ment in ments "></li>
</ul>
</body>
</html>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('firstController', function ($scope) {
        //读取所有的用户信息
        var customBox = document.getElementById("customBox");

        function binHTML(data) {
            $scope.ments = data;
            console.log($scope.ments); //不加同步的话，在这里可以接受到内容
        }

        ajax({
            async:false,
            url: "/getAllData", //实现同步的地方
            success: function (jsonData) {
                if (jsonData && jsonData["code"] == 0) {
                    var data = jsonData["data"];
                    binHTML(data);
                }
            }
        })
//    不加同步，在这里接收不到内容
        console.log($scope.ments)  //undefinde

    })

</script>
