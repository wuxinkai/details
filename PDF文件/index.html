<!DOCTYPE html>
<html lang="en" ng-app="ModalDemo">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular-1.4.6.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!--'lteApp': 'bower_components/adminLTE/js/app.min',-->
    <!--'pdfs':'bower_components/pdfs/pdfobject',-->
    <script type="text/javascript" src="pdfs/pdfobject.min.js"></script>
    <script type="text/javascript" src="pdfs/pdfobject.js"></script>
</head>
<body ng-controller="ModalDemoCtrl">


    <ul class=" list-group" style="width: 200px">

        <li class="ui-state-default list-group-item" ng-repeat="x in helpcenter.child" style="margin: 1px 0px; background-color: #C6C5C9; ">
            <a data-url="{{x.url}}" ng-click="showModel(x)">{{x.title}}</a>
        </li>
    </ul>

<!--弹窗-->
    <div class="modal fade money-modal save-modal" id="myModal6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-addA" role="document" style="width:80%;height:80%;margin-left:10%;margin-top:5%;">
            <div class="modal-content" style="width:100%;height:100%;">
                <div class="modal-body money-modal-body" style="width:100%;height:100%;">
                    <div id="example1" style="width:100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" >
    var ModalDemo = angular.module('ModalDemo', []);
    ModalDemo.controller('ModalDemoCtrl', function($scope) {
        $scope.helpcenter = {
            title: '帮助中心',
            child: [
                {
                    title: 'Less应用文档',
                    url: 'PDF/Less应用文档.pdf'
                },
                {
                    title: 'SQL拦截设置及使用说明书',
                    url: 'PDF/SQL拦截设置及使用说明书.pdf'
                }, {
                    title: '企业中心管理流程',
                    url: 'PDF/企业中心管理流程.pdf'
                }, {
                    title: '基础应用平台开发指南',
                    url: 'PDF/泰合佳通基础应用平台开发指南.pdf'
                }, {
                    title: '工作流详细设计说明书',
                    url: 'PDF/工作流详细设计说明书.pdf'
                }, {
                    title: '多租户权限管理系统指南',
                    url: 'PDF/多租户权限管理系统使用指南.pdf'
                }, {
                    title: '项目框架开发指南',
                    url: 'PDF/项目框架开发指南.pdf'
                }]
        };


//    弹窗
        $scope.showModel = function (x) {

           PDFObject.embed(x.url, "#example1");
            $("#myModal6").modal({ show: true });
        };
    })

</script>
