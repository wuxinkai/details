<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{ margin: 0;padding: 0;list-style: none}
        ul{width: 300px;margin: 100px auto;height: 300px;border: 1px solid #ccc}
        ul li{ height: 30px;line-height: 30px; padding: 0 10px;}
    </style>
</head>
<body>
    <ul id="ul" class="ulBox">
        <li class="box1" id="ID1">aaaaaaaa</li>
        <li class="box2" id="ID2">bbbbbbbb</li>
        <li class="box3" id="ID3">cccccccc</li>
        <li class="box4" id="ID4">d d d d d d d d</li>
        <li class="box5" id="ID5">在console.log(显示)</li>
    </ul>
</body>
</html>
<script type="text/javascript">
    window.onload = function(){
        var oUl = document.getElementById("ul");
        var aLi = oUl.getElementsByTagName("li");
        document.body.onclick = function (e) {
        //->e:事件对象
            e = e || window.event;
        //->e.target||e.srcElement可以获取到当前点击的是那个元素(事件源->当前点击的是哪个元素)
            var tar = e.target || e.srcElement;
        //找到当前点击的父亲元素
            //console.log(tar.parentNode)
        //获取当前元素的父亲的 class 和id
           // console.log(tar.parentNode.className);
           // console.log(tar.parentNode.id);
        //获取当前元素的class 和 id
            console.log("className "+tar.className);
            console.log("id "+tar.id);
            console.log("nodeName "+tar.nodeName);
            console.log("innerHTML " +tar.innerHTML);
            console.log("innerText "+tar.innerText);
        //获取当前点击的位置
//            console.log(e.clientX);
        //获取所以内容
            console.log(e);
        }

    }
</script>
