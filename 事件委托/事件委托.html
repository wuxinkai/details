<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body, div, span {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #box {
            position: absolute;
            left: 50%;
            top: 50px;
            margin-left: -50px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #2489ce;
        }

        #mark {
            position: absolute;
            top: 30px;
            left: -1px;
            width: 400px;

            line-height:50px;
            text-align: center;
            background: #ffe470;
            border: 1px solid #2489ce;
        }
        input,select{width: 150px;height: 30px;border: 1px solid red; margin-left: 10px;}
    </style>
</head>
<body>
<div id="box">
    <span>购物车</span>

    <div id="mark" style="display: none;">
        <input type="text">
        <input type="text">
        <select>
            <option value ="volvo">Volvo</option>
            <option value ="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <select>
            <option value ="volvo">Volvo</option>
            <option value ="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>

    </div>
</div>

<script type="text/javascript">
    var mark = document.getElementById("mark");

    document.body.onclick = function (e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;

        //->如果点击的是#box或者是#box下的span,我们判断mark是否显示,显示的话让其隐藏,反之隐藏的话让其显示
        if (e.target.id === "box" || (e.target.tagName.toLowerCase() === "span" && e.target.parentNode.id === "box")) {
            if (mark.style.display === "none") {
                mark.style.display = "block";
            } else {
                mark.style.display = "none";
            }
            return;
        }
        mark.style.display = "none";

        //->如果事件源是#mark，不进行任何的操作
        if (e.target.id === "mark") {
            return;
        }
        // 点击盒子不做任何事
        mark.onclick=function (e) {
            e=window.event||e;
            if(document.all){
                e.cancelBubble=true;
            }else{
                e.stopPropagation();
            }
        }

    };
</script>
</body>
</html>
