<!DOCTYPE html>
<html>
<body>

<p>列表示例：</p>
<ul id="myList">
    <li>Coffee</li>
    <li>Tea</li>
</ul>

<p id="demo">请点击按钮来获得列表最后一个子节点的节点名。</p>

<button onclick="myFunction()">试一下</button>

<script>
    function myFunction()
    {
        var l=document.getElementById("myList");
        var x=document.getElementById("demo");
        x.innerHTML=l.lastChild.nodeName;
    }
</script>
