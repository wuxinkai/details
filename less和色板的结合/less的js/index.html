<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="less/bootstrap.min.css">


    <!--插件样式-->
    <link rel="stylesheet" href="skin/skinStyle.css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="skin/colpick.js"></script>
<!--引入less必须在前缀加 rel="stylesheet/less" 否则引入不进来-->
    <link rel="stylesheet/less" href="less/skin1.less">
</head>
<body>
<style type="text/css">
    .skin-box{padding: 20px;}
    .skin-min{border: 1px solid #ccc; overflow: hidden }
    .color-box { float:left;  width:30px;  height:30px;  margin:5px;  border: 1px solid #ccc; cursor: pointer;}
    .skin-hd{border: 1px solid #ccc;border-bottom: none; padding-bottom:20px; }
    .skin-form,.skin-btn{ margin-top: 20px;}
    .generate{color: #fff}
</style>
<div class="skin-box">
    <div class="skin-hd row">
        <div class="col-lg-3 col-md-3 col-sm-6 skin-form">
            <form class="form-horizontal" role="form">
                <div class="form-group ">
                    <label class="col-sm-6 control-label"  style="margin-top: 5px">
                        自定义颜色
                    </label>
                    <div class="col-sm-6">
                        <div class="color-box custom tes-theme" id="custom"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="skin-min row">
        <form class="form-horizontal" role="form">
            <div class="form-group col-sm-3" >
                <label class="col-sm-6 control-label">
                    面包屑导航
                </label>
                <div class="col-sm-6">
                    <div class="color-box color-nav" id="breadcrumb" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    头部导航
                </label>
                <div class="col-sm-6">
                    <div class="color-box tes-nav" id="headerNav" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label">
                    下拉菜单
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="dropdown" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    摸态框
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="primary" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    搜索框
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="inputBor" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    列表组
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesList" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    按钮
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesBtn" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    分页
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesPaging" title="调色板"></div>
                </div>
            </div>

            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    表格
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesGrid" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    面板
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="collapse" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    表单
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesForm" title="调色板"></div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-6 control-label" >
                    切换按钮
                </label>
                <div class="col-sm-6">
                    <div class="color-box" id="tesActive" title="调色板"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="skin-hd row">
        <div class="col-lg-10 col-md-10  col-sm-10 skin-btn" style="overflow:hidden;text-align:right">
            <button class="btn btn-default btn-primary generate" ng-click="generate()">保存</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/lessType.js"></script>
<script type="text/javascript" src="js/less-1.3.3.min.js"></script>
