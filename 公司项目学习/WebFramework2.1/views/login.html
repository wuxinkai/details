<div id="loginDiv" class="container-fluid">
    <div class="row">
        <div id="logoDiv"></div>
    </div>
    <div class="row">
        <div id="contentDiv">
            <form name="loginForm">
                <div id="login-container">
                    <div id="login-content" class="clearfix">
                        <fieldset>
                            <div id="login-header">
                                <h4>用户登录</h4>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="text" ng-model="user.userName" class="form-control" placeholder="用户名" required />
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="password" ng-model="user.password" class="form-control" placeholder="密码" required />
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>

                            <div class="form-group has-feedback">
                                <div id="remember-me" class="pull-left">
                                    <input type="checkbox" ng-model="isRemember" />
                                    <p>记住密码</p>
                                </div>
                                <div id="forget">
                                    <a href="javascript:;" ng-click="resetPwd()">忘记密码？</a>
                                </div>
                            </div>

                            <div class="form-group has-feedback">
                                <div id="valiCode" >
                                    <input type="text" ng-model="user.verificationCode" class="form-control" placeholder="验证码" required />
                                </div>
                                <a href="javascript:;" ng-click="changeImg()">
                                    <img id="valiImg" width="80" height="28" title="点击刷新" src="imgs/VerifyCode.jpg" />
                                </a>
                                 </div>

                            <div class="form-group has-feedback">
                                <button id="btnLogin" class="btn btn-success" ng-click="login()" ng-disabled="btnLoginDisabled">登    陆</button>
                            </div>

                        </fieldset>

                        <div id="otherLogin">
                            <hr style="margin: 1px;" />

                            <p id="otherHeader">可以使用以下方式进行登录</p>

                            <div>
                                <div class="col-xs-1">
                                    <a href="#" ng-click="qqLogin()">
                                        <img id="qq" src="imgs/qq.png" />
                                    </a>
                                </div>
                                <div class="col-xs-1">
                                    <a href="#" ng-click="weixinLogin()">
                                        <img id="weixin" src="imgs/weixin.png" />
                                    </a>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="footDiv">
            <label>COPYRIGHT © 2015 北京泰合佳通信息技术有限公司广东分公司</label>
        </div>
    </div>
</div>
