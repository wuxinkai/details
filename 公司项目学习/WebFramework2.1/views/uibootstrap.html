<div style="width: 300px;float: left">
    <p class="input-group">
        <input class="form-control" type="text" ng-model="dataModel.Require_FinishDate" min-date="currentDate" disabled
            datepicker-popup="yyyy-MM-dd"
            is-open="stOpened" current-text="今天" clear-text="清除"
            datepicker-options="dateOptions" close-text="关闭" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="stOpen($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </p>
</div>
