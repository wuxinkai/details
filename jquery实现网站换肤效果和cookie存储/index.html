                            if (jQuery(this).find("a").attr("rel") == g) {
                                jQuery(this).parent().children().removeClass(c).eq(f).addClass(c)
                            }
                        })
                    } else {
                        a(jQuery(e).eq(jQuery.cookie(d)));

                        jQuery.cookie(d, f, {path: "/", expires: new Date(new Date().getTime() + 24 * 3600000 * 30)});
                        h.removeClass(c).eq(f).addClass(c);
                        g.stopPropagation()
                    })
                })(".theme li", "theme", "cur");
