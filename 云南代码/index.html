<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<!--外轮廓-->
    <div class="wrap">
        <!--头部-->
        <div class="header">
            <div class="headerLogo"></div>
            <div class="headerTitle"></div>
            <div class="headerTime">
                <p><span class="time"  id="show"></span><span class="week" id="week">星期四</span></p>
                <p>  <iframe id="box" name="weather_inc" src="http://i.tianqi.com/index.php?c=code&id=99" width="160" height="36" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></p>
            </div>
        </div>
        <!---->
        <div class="center">
            <div class="centerTop" id="lottery">
                <div class="prompt">
                    <h4>人群密度</h4>
                    <p>(人/百分比)</p>
                    <ul class="promptist">
                        <li>
                            <div class="color color01"></div>
                            <span class="text">0--10</span>
                        </li>
                        <li>
                            <div class="color color02"></div>
                            <span class="text">10--30</span>
                        </li>
                        <li>
                            <div class="color color03"></div>
                            <span class="text">30--50</span>
                        </li>
                        <li>
                            <div class="color color04"></div>
                            <span class="text">50--70</span>
                        </li>
                        <li>
                            <div class="color color05"></div>
                            <span class="text">70--90</span>
                        </li>
                        <li>
                            <div class="color color06"></div>
                            <span class="text">90--100</span>
                        </li>
                        <li>
                            <div class="color color07"></div>
                            <span class="text">>=100</span>
                        </li>
                    </ul>
                </div>
                <ul class="map">
                    <li class=" lottery-unit-0"><div class="bg0"><span class="fontwei0"></span></div></li>
                    <li class=" lottery-unit-1"><div class="bg1"><span class="fontwei1"></span></div></li>
                    <li class=" lottery-unit-2"><div class="bg2"><span class="fontwei2"></span></div></li>
                    <li class=" lottery-unit-3"><div class="bg3"><span class="fontwei3"></span></div></li>
                    <li class=" lottery-unit-4"><div class="bg4"><span class="fontwei4"></span></div></li>
                    <li class=" lottery-unit-5"><div class="bg5"><span class="fontwei5"></span></div></li>
                    <li class=" lottery-unit-6"><div class="bg6"><span class="fontwei6"></span></div></li>
                </ul>
            </div>
            <div class="centerBom">
                <div id="mainleft" style="width: 50%;height:200px;float: left"></div>
                <div id="mainRight" style="width: 50%;height:200px;float: right"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footerLeft">
                <div class="footerLeftTop"></div>
                <div class="footerLeftBom">
                    <p>世界我文化遗产 丽江古城管理局</p>
                    <p>旅游咨询投诉电话 5111118</p>
                </div>
            </div>
            <div class="footerRight"></div>
        </div>
    </div>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/bar.js"></script>
<script type="text/javascript" src="js/line.js"></script>
<script type="text/javascript" src="js/style.js"></script>


<script type="text/javascript" src="js/zoom.js"></script>
